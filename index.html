<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#5C6BC0">
    <title>Simple Splitwise</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <form id="expenseForm">
        <input type="text" id="desc" placeholder="Description" required />
        <input type="number" step="0.01" id="amount" placeholder="Amount" required />
        <select id="paidBy">
            <option value="me">KEVIN</option>
            <option value="gf">JACKIE</option>
        </select>
        <input type="date" id="date" />
        <input type="text" id="trip" placeholder="Trip name (e.g., Bali)" />
        <button type="submit">Add Expense</button>
    </form>

    <div class="expense-header">
        <h2>Expenses</h2>
        <span class="expense-count" id="expenseCount">0 expenses</span>
    </div>
    <ul id="expensesList"></ul>

    <h2>Balance Summary</h2>
    <p id="balanceResult">Loading...</p>

    <script src="script.js"></script>
</body>
</html>
